{% extends "base.html" %}
{% block content %}
<h1>{{kategory.nimi}}</h1>

<form method="post" action="{{base_path}}/kategories/{{kategory.id}}/destroy" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">Poista</button>
</form>

<p>
    <a href="{{base_path}}/task/new" class="btn btn-success">Lisää askare</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Lisäyspäivä</th>
            <th>Deadline</th>
            <th>Kuvaus</th>
            <th>Luokka</th>
        </tr>
    </thead>

    <tbody>
        <!-- Listataan askareet tähän -->
        {% for task in tasks %}
        <tr>
            <!--ohjaa polkuun task/ id(=1) eli esittelysivulle-->
            <td><a href="{{base_path}}/task/{{task.id}}">{{task.nimi}}</td>
            <!-- <td><label class="label label-danger">kesken</label></td>-->
            
            <td>{{task.lisays}}</td>
            <td>{{task.deadline}}</td>
            <td>{{task.kuvaus}}</td>
            <td>{{task.luokka}}
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/task/{{task.id}}/edit">Muokkaa</a></td>
        </tr>
        {% endfor %}

    </tbody>
</table>


{% endblock %}
