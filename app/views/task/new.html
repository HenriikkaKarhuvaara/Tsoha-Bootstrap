
{% extends "base.html" %}
{% block content %}
  <h1>Lisää askare listaasi</h1>

  <form method="post" action="{{base_path}}/task">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
      <label>Lisäyspäivä</label>
      <input type="text" name="lisays" class="form-control">
    </div>

    <div class="form-group">
      <label>Deadline</label>
      <input type="text" name="deadline" class="form-control">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
