{% extends "base.html" %}
{% block content %}


<form method="post" action="{{base_path}}/task">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value = "{{attributes.nimi}}">
    </div>

    <div class="form-group">
        <label>Lisäyspäivä</label>
        <input type="text" name="lisays" class="form-control" value = "{{attributes.lisays}}">
    </div>

    <div class="form-group">
        <label>Deadline</label>
        <input type="text" name="deadline" class="form-control" value = "{{attributes.deadline}}">
    </div>
    

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control" >{{attributes.kuvaus}}</textarea>
    </div>

    <input type="hidden" name="kategoriat" value=0>


    <div class="form-group">
        <label>Kategoriat</label>
        <select class="form-control" name="kategoriat[]" multiple="">
        {% for kategory in kategories %}
            <option value="{{kategory.id}}">{{kategory.nimi}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
      <input type="hidden" name="kayttaja_id" value={{user_logged_in.id}}>
    </div>
  
</form>
<form method="post" action="{{base_path}}/task/{{attributes.id}}/edit" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">Tallenna</button>
</form>



{% endblock %}
